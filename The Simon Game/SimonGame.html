<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SimonGame</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 id="level-title">Press any Key to Start</h1>
    <div class="">
      <button id="green-btn" class="buttons green"></button>
      <button id="red-btn" class="buttons red"></button>
    </div>
    <div class="">
      <button id="yellow-btn" class="buttons yellow"></button>
      <button id="blue-btn" class="buttons blue"></button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="SimonGame.js" charset="utf-8"></script>
  </body>
</html>
